<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>BBB Bot Controller</title>

<style>
    body {
        font-family: sans-serif;
        margin: 20px;
    }
    h1, h2 {
        margin-bottom: 10px;
    }
    .meeting-list {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
    }
    .meeting-list th, .meeting-list td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    .meeting-list th {
        background: #f0f0f0;
    }
    .status {
        margin-bottom: 20px;
    }
    .bot-status {
        display: inline-block;
        margin-right: 20px;
        font-weight: bold;
    }
    .create-meeting-form {
        margin-bottom: 20px;
    }
    .create-meeting-form input {
        margin: 5px;
    }
    .button-group button {
        margin-right: 5px;
    }
</style>
</head>
<body>

<h1>BBB Bot Controller</h1>

<div class="status">
    <span class="bot-status">Bot Status: <span id="botStatusText">Checking...</span></span>
    <span id="botMeetingInfo" style="display: none;">Current Meeting: <span id="botMeetingID"></span></span>
</div>

<h2>Create a New Meeting</h2>
<form class="create-meeting-form" id="createMeetingForm">
    <input type="text" id="newMeetingName" placeholder="Meeting Name" required/>
    <input type="text" id="newMeetingID" placeholder="Meeting ID" required/>
    <input type="text" id="newAttendeePW" placeholder="Attendee PW" required/>
    <input type="text" id="newModeratorPW" placeholder="Moderator PW" required/>
    <input type="text" id="newWelcomeMsg" placeholder="Welcome message" value="Welcome to the meeting!"/>
    <input type="checkbox" id="newRecord" checked /> Record?
    <input type="text" id="newVoiceBridge" placeholder="Voice Bridge" value="987654321"/>
    <button type="submit">Create Meeting</button>
</form>

<h2>Meetings</h2>
<table class="meeting-list">
    <thead>
        <tr>
            <th>Meeting Name</th>
            <th>Meeting ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="meetingTableBody">
    <!-- Meetings will be dynamically inserted here -->
    </tbody>
</table>

<script>
// Configuration
const POLL_INTERVAL = 5000;

// Elements
const botStatusText = document.getElementById('botStatusText');
const botMeetingInfo = document.getElementById('botMeetingInfo');
const botMeetingIDEl = document.getElementById('botMeetingID');
const meetingTableBody = document.getElementById('meetingTableBody');
const createMeetingForm = document.getElementById('createMeetingForm');

// State
let botConnected = false;
let botMeetingID = "";

// Poll the status and meetings periodically
async function pollData() {
    await fetchBotStatus();
    await fetchMeetings();
}

async function fetchBotStatus() {
    try {
        const res = await fetch('/status');
        const data = await res.json();
        botConnected = data.connected;
        botMeetingID = data.meetingID || "";
        updateBotStatusUI();
    } catch (e) {
        console.error("Failed to fetch bot status", e);
    }
}

function updateBotStatusUI() {
    if (botConnected) {
        botStatusText.textContent = "Connected";
        botMeetingInfo.style.display = "inline-block";
        botMeetingIDEl.textContent = botMeetingID;
    } else {
        botStatusText.textContent = "Not Connected";
        botMeetingInfo.style.display = "none";
    }
}

async function fetchMeetings() {
    try {
        const res = await fetch('/meetings');
        const data = await res.json();
        const meetings = data.meetings || {};
        updateMeetingsUI(meetings);
    } catch (e) {
        console.error("Failed to fetch meetings", e);
    }
}

function updateMeetingsUI(meetings) {
    meetingTableBody.innerHTML = '';
    // meetings is an object keyed by meetingID
    Object.values(meetings).forEach(meeting => {
        const tr = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = meeting.meetingName;
        tr.appendChild(nameTd);

        const idTd = document.createElement('td');
        idTd.textContent = meeting.meetingID;
        tr.appendChild(idTd);

        const actionsTd = document.createElement('td');
        const buttonGroup = document.createElement('div');
        buttonGroup.classList.add('button-group');

        // Bot join/leave button
        if (botConnected && botMeetingID === meeting.meetingID) {
            const leaveBotBtn = document.createElement('button');
            leaveBotBtn.textContent = "Leave Bot";
            leaveBotBtn.addEventListener('click', () => leaveBot(meeting.meetingID));
            buttonGroup.appendChild(leaveBotBtn);
        } else {
            const joinBotBtn = document.createElement('button');
            joinBotBtn.textContent = "Join Bot";
            joinBotBtn.addEventListener('click', () => joinBot(meeting.meetingID));
            buttonGroup.appendChild(joinBotBtn);
        }

        // Join as moderator
        const joinModBtn = document.createElement('button');
        joinModBtn.textContent = "Join as Moderator";
        joinModBtn.addEventListener('click', () => joinUser(meeting.meetingID, true));
        buttonGroup.appendChild(joinModBtn);

        // Join as attendee
        const joinAttendeeBtn = document.createElement('button');
        joinAttendeeBtn.textContent = "Join as Attendee";
        joinAttendeeBtn.addEventListener('click', () => joinUser(meeting.meetingID, false));
        buttonGroup.appendChild(joinAttendeeBtn);

        // End meeting
        const endMeetingBtn = document.createElement('button');
        endMeetingBtn.textContent = "End Meeting";
        endMeetingBtn.addEventListener('click', () => endMeeting(meeting.meetingID));
        buttonGroup.appendChild(endMeetingBtn);

        actionsTd.appendChild(buttonGroup);
        tr.appendChild(actionsTd);

        meetingTableBody.appendChild(tr);
    });
}

// Bot actions
async function joinBot(meetingID) {
    try {
        const res = await fetch(`/meeting/${encodeURIComponent(meetingID)}/bot/join`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({userName: "bot", moderator: true})
        });
        const data = await res.json();
        if (data.status === 'success') {
            await fetchBotStatus();
            await fetchMeetings();
        }
    } catch (e) {
        console.error("Failed to join bot", e);
    }
}

async function leaveBot(meetingID) {
    try {
        const res = await fetch(`/meeting/${encodeURIComponent(meetingID)}/bot/leave`, {
            method: 'POST'
        });
        const data = await res.json();
        if (data.status === 'success') {
            await fetchBotStatus();
            await fetchMeetings();
        }
    } catch (e) {
        console.error("Failed to leave bot", e);
    }
}

// Join as user (moderator or attendee)
async function joinUser(meetingID, isModerator) {
    const name = prompt("Please enter your name:");
    if (!name) return;

    try {
        const res = await fetch(`/meeting/${encodeURIComponent(meetingID)}/join?username=${name}`);
        const data = await res.json();
        const url = isModerator ? data.moderator : data.attendee;
        
        // We need to set the username parameter to reflect the entered name
        // The URL looks like ...username=attendee&...
        // We'll do a quick hacky replace. A more robust approach would parse the URL.
        let joinURL = new URL(url);
        
        // Redirect user to the meeting
        window.open(joinURL.toString(), '_blank');
    } catch (e) {
        console.error("Failed to join as user", e);
    }
}

async function endMeeting(meetingID) {
    if (!confirm("Are you sure you want to end the meeting?")) return;

    try {
        const res = await fetch(`/meeting/${encodeURIComponent(meetingID)}/end`, {
            method: 'POST'
        });
        const data = await res.json();
        if (data.status === 'success') {
            await fetchMeetings();
        }
    } catch (e) {
        console.error("Failed to end meeting", e);
    }
  
}

// Create meeting form submission
createMeetingForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const meetingName = document.getElementById('newMeetingName').value.trim();
    const meetingID = document.getElementById('newMeetingID').value.trim();
    const attendeePW = document.getElementById('newAttendeePW').value.trim();
    const moderatorPW = document.getElementById('newModeratorPW').value.trim();
    const welcome = document.getElementById('newWelcomeMsg').value.trim() || "Welcome to the meeting!";
    const record = document.getElementById('newRecord').checked;
    const voiceBridge = document.getElementById('newVoiceBridge').value.trim() || "987654321";

    if (!meetingName || !meetingID || !attendeePW || !moderatorPW) {
        alert("Please fill in all required fields.");
        return;
    }

    const body = {
        name: meetingName,
        meetingID: meetingID,
        attendeePW: attendeePW,
        moderatorPW: moderatorPW,
        welcome: welcome,
        allowStartStopRecording: true,
        autoStartRecording: false,
        record: record,
        voiceBridge: parseInt(voiceBridge, 10)
    };

    try {
      const res = await fetch('/meeting/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        // If the response isn't ok, read it as text.
        const errorText = await res.text();
        throw new Error(`Server returned error: ${errorText}`);
      }

      // If it's ok, parse it as JSON
      const data = await res.json();
      
      // Clear form
      createMeetingForm.reset();
      // Refresh meetings
      await fetchMeetings();
    } catch (e) {
      console.error("Failed to create meeting", e);
      alert('Failed to create meeting: ' + e.message);
    }
});

// Initial load
pollData();
// Poll periodically
setInterval(pollData, POLL_INTERVAL);
</script>

</body>
</html>
